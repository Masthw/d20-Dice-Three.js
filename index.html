<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D20 3D Dice</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #rollBtn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #333;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="rollBtn">Rolar Dado</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <script>
      let scene = new THREE.Scene();
      scene.background = new THREE.Color("#3b3a39");
      let camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      let renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
      directionalLight1.position.set(5, 10, 5);
      scene.add(directionalLight1);

      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight2.position.set(-5, -10, -5);
      scene.add(directionalLight2);

      const pointLight = new THREE.PointLight(0xffffff, 1.0);
      pointLight.position.set(2, 2, 2);
      scene.add(pointLight);

      let dice;

      const loader = new THREE.GLTFLoader();
      loader.load("free-d20-baked-game-ready/source/D20.glb", function (gltf) {
        dice = gltf.scene;

        let box = new THREE.Box3().setFromObject(dice);
        let size = new THREE.Vector3();
        box.getSize(size);
        let center = new THREE.Vector3();
        box.getCenter(center);
        dice.position.sub(center);

        let maxDim = Math.max(size.x, size.y, size.z);
        let scaleFactor = 2 / maxDim;
        dice.scale.setScalar(scaleFactor);

        scene.add(dice);
        camera.position.set(0, 0, 5);
      });
    

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // BotÃ£o de rolar dado
      document.getElementById("rollBtn").addEventListener("click", () => {
        if (!dice) return;

        const rand = () => Math.floor(Math.random() * 5 + 1);
        const targetRotation = {
          x: rand() * (Math.PI / 2),
          y: rand() * (Math.PI / 2),
          z: rand() * (Math.PI / 2),
        };
        gsap.to(dice.rotation, {
          duration: 2,
          x: targetRotation.x + Math.PI * 4,
          y: targetRotation.y + Math.PI * 4,
          z: targetRotation.z + Math.PI * 4,
          ease: "power3.out",
        });
      });

      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      renderer.domElement.addEventListener("mousedown", (event) => {
        isDragging = true;
        previousMousePosition = { x: event.clientX, y: event.clientY };
      });

      renderer.domElement.addEventListener("mouseup", () => {
        isDragging = false;
      });

      renderer.domElement.addEventListener("mousemove", (event) => {
        if (!dice || !isDragging) return;

        const deltaMove = {
          x: event.clientX - previousMousePosition.x,
          y: event.clientY - previousMousePosition.y,
        };

        dice.rotation.y += deltaMove.x * 0.01;
        dice.rotation.x += deltaMove.y * 0.01;

        previousMousePosition = { x: event.clientX, y: event.clientY };
      });
    </script>
  </body>
</html>
